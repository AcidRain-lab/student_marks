<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grade Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="header">
    <div class="left">
        Welcome, <span th:text="${username}"></span>
    </div>
    <div class="right">
        <a href="/logout" class="btn">Logout</a>
    </div>
</div>
<div class="container">
    <h1 th:text="${#strings.isEmpty(grade.id) ? 'Add New Grade' : 'Edit Grade'}"></h1>
    <form th:action="@{/teacher/grades}" th:object="${grade}" method="post">
        <label for="student">Student:</label>
        <select id="student" th:field="*{student.id}" required>
            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
        </select>
        <br>
        <label for="subject">Subject:</label>
        <select id="subject" th:field="*{subject.id}" required>
            <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
        </select>
        <br>
        <label for="score">Score:</label>
        <input type="number" id="score" th:field="*{score}" required>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required>
        <br>
        <label for="comment">Comment:</label>
        <textarea id="comment" th:field="*{comment}" rows="4"></textarea>
        <br>
        <button type="submit" class="btn">Save</button>
    </form>
</div>
</body>
</html>
