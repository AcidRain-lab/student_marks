
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grade Form</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(grade.id) ? 'Add New Grade' : 'Edit Grade'}"></h1>
<form th:action="@{/teacher/grades}" th:object="${grade}" method="post">
    <label>Student:</label>
    <select th:field="*{student}" required>
        <option th:each="student : ${students}" th:value="${student}" th:text="${student.firstName + ' ' + student.lastName}"></option>
    </select>
    <br>
    <label>Subject:</label>
    <select th:field="*{subject}" required>
        <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject.name}"></option>
    </select>
    <br>
    <label>Score:</label>
    <input type="number" th:field="*{score}" min="0" max="100" required>
    <br>
    <label>Comment:</label>
    <textarea th:field="*{comment}"></textarea>
    <br>
    <label>Date:</label>
    <input type="date" th:field="*{date}" required>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
