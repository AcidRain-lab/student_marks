<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>All Teachers</h1>

<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
        <th>Edit Skills</th> <!-- Новая колонка для редактирования навыков -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.firstName}">First Name</td>
        <td th:text="${teacher.lastName}">Last Name</td>
        <td th:text="${teacher.birthDate}">Birth Date</td>
        <td th:text="${teacher.phone}">Phone</td>
        <td th:text="${teacher.email}">Email</td>
        <td>
            <a th:href="@{'/teachers/edit/' + ${teacher.teacherId}}">Edit</a> |
            <a th:href="@{'/teachers/delete/' + ${teacher.teacherId}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
        <td>
            <!-- Ссылка для редактирования навыков учителя -->
            <a th:href="@{'/teachers/' + ${teacher.teacherId} + '/skills'}">Edit Skills</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/teachers/create">Create New Teacher</a>
</body>
</html>
