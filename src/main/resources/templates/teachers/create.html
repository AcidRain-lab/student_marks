<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Teacher</title>
</head>
<body>
<h1>Create Teacher</h1>
<form th:action="@{/teachers/create}" th:object="${teacher}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" th:field="*{birthDate}"><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <button type="submit">Save</button>
</form>
<a href="/teachers">Back to List</a>
</body>
</html>
