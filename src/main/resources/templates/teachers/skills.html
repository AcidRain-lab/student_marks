<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Skills</title>
</head>
<body>
<h1>Skills for <span th:text="${teacherSkillsDTO.firstName} + ' ' + ${teacherSkillsDTO.lastName}"></span> (ID: <span th:text="${teacherSkillsDTO.teacherId}"></span>)</h1>

<form th:action="@{|/teachers/${teacherSkillsDTO.teacherId}/skills|}" th:object="${teacherSkillsDTO}" method="post">
    <table border="1">
        <thead>
        <tr>
            <th>Skill</th>
            <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skillCheckbox : ${teacherSkillsDTO.skills}">
            <td th:text="${skillCheckbox.skillName}">Skill Name</td>
            <td><input type="checkbox" th:field="*{skills[__${skillCheckbox.skillId}__].selected}" th:checked="${skillCheckbox.selected}"/></td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Save Changes</button>
</form>

<a href="/teachers">Back to Teachers List</a>
</body>
</html>
