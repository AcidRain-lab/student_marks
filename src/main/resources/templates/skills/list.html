<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skills List</title>
</head>
<body>
<h1>All Skills</h1>
<table border="1">
    <thead>
    <tr>
        <th>Skill Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill : ${skills}">
        <td th:text="${skill.skillName}">Skill Name</td>
        <td>
            <a th:href="@{'/skills/edit/' + ${skill.skillId}}">Edit</a> |
            <a th:href="@{'/skills/delete/' + ${skill.skillId}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/skills/create">Create New Skill</a>
</body>
</html>
