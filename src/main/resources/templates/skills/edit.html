<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Skill</title>
</head>
<body>
<h1>Edit Skill</h1>
<form th:action="@{/skills/edit/{id}(id=${skill.skillId})}" th:object="${skill}" method="post">
    <label for="skillName">Skill Name:</label>
    <input type="text" id="skillName" th:field="*{skillName}" required><br>
    <button type="submit">Update</button>
</form>
<a href="/skills">Back to List</a>
</body>
</html>
